    <script>
        $(document).ready(function() {
            if ((1 + Math.floor(Math.random() * 10))==3){ // Fun 1 time over 10
                $("img.id").css({"border-radius": "50% 50% 12.5%", "padding-left": "1.5vw"});
                $(".nav").css({"transform" : "translate(-0.15vh, 0px)"});
            }

            $("header").animate({"left": 0});
            $("section section").hide();
            $('#top').show();

            if ((new Date().getHours())<8 ||(new Date().getHours())>22 ){ // Set the text depending of the local time YAY !
                //Bonsoir
                $("#day").text("Bonsoir");
            }else{
                //Bonjour
                $("#day").text("Bonjour");
            }

            $('a.id').addClass("active").click(function(){ // clicked on the top
                $(".nav").removeClass("active").animate({ color: "#000" }, 100);
                $(this).addClass("active");
                $("section section").hide();
                $("#top").fadeIn()
            });

            $(".nav").click(function(){ // clicked on a nav button
                $(".nav").removeClass("active").animate({ color: "#000" }, 100);
                $(".id").removeClass("active");
                $(this).addClass("active");
                $("section section").hide();
                $(this).animate({ color: "#5EC3B8" }, 100);
                $($(this).attr('href')).fadeIn();
            });

        });
    </script>
